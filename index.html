<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Glassimpex Static</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="dist/styles/index.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-12 header__top">
                    <div class="logo">
                        <a href="">
                            <img src="src/images/logo.svg" alt="" class="logo__image">
                        </a>
                    </div>
                    <nav class="nav nav--main">
                        <ul>
                            <li class="nav-item"><a href="#">Meist</a></li>
                            <li class="nav-item"><a href="#">Meie tooted</a></li>
                            <li class="nav-item"><a href="#">Meeskond</a></li>
                            <li class="nav-item"><a href="#">Viited</a></li>
                            <li class="nav-item"><a href="#">Kontakt</a></li>
                        </ul>
                    </nav>
                    <div class="language">
                        <select class="language__change">
                            <option value="EST">EST</option>
                            <option value="ENG">ENG</option>
                            <option value="RUS">RUS</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">

        </section>
        <section class="contacts">
            <div class="container" style="padding-top: 90px; ">
                <div class="row-5">
                    <div class="col-12">
                        <div class="content">
                            <div class="content_left">
                                <h6 class="content_left_title">Kontakt
                                </h6>
                                <div class="description">
                                    <p class="description_text">A.H. Tammsaare 47, 11316 Tallinn, Estonia</p>
                                    <p class="description_text">Email: glassimpex@andres.ee</p>
                                    <p class="description_text">Tel:  +372 606 44 560</p>
                                </div>
                            </div>
                            <div class="content_right">
                                <form action="/">
                                    <input type="text" id="name" placeholder="Teie nimi">
                                    <input type="text" id="mail" placeholder="Email">
                                    <input type="text" id="description" placeholder="Teema">
                                    <input type="text" id="text" placeholder="Sõnum">
                                    <button type="submit" id="submit">Saata</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12 footer__content">
                    <p>© 2019 Glassimpex. All rights reserved</p>
                    <p>Made by ester.co</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
